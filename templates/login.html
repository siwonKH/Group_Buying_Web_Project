  <!--================Login Box Area =================-->
	<section class="login_box_area section-margin">
		<div class="container">
				<div class="col-lg">
					<div class="login_form_inner">
						<h3>로그인</h3>
                        <p>{{ error }}</p>
						<form class="row login_form" method="post" id="contactForm" style="padding-bottom: 45px">
                            {% csrf_token %}
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="id" name="user_id" placeholder="Id" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="pw" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="button button-login w-100">로그인</button>
								<a href="#">Forgot Password?</a>
							</div>
						</form>
					</div>
				</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
